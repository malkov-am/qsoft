<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>QSOFT</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo-wrapper">
        <img
          class="header__logo"
          src="https://imagizer.imageshack.com/img923/7862/T4kbwG.png"
          alt="Логотип компании QSOFT"
        />
        <button class="header__profile-btn"></button>
      </div>
      <div class="header__profile-wrapper">
        <p class="header__profile-name">Константин</p>
        <img
          class="header__profile-avatar"
          src="https://imagizer.imageshack.com/img923/4821/fKFUgZ.jpg"
          alt="Аватар пользователя"
        />
      </div>
      <div class="search-field__wrapper">
        <div class="search-field">
          <div class="search-field__icon">
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17 16.9999L12.0962 12.0961M12.0962 12.0961C13.2725 10.9198 14 9.2948 14 7.49988C14 3.91003 11.0899 0.999878 7.5 0.999878C3.91015 0.999878 1 3.91003 1 7.49988C1 11.0897 3.91015 13.9999 7.5 13.9999C9.29493 13.9999 10.9199 13.2723 12.0962 12.0961Z"
                stroke="#768298"
                stroke-width="1.8"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <input
            class="search-field__input"
            type="text"
            placeholder="Найти..."
          />
        </div>
      </div>
    </header>
    <main class="main">
      <h1 class="title">Наши партнеры</h1>
      <ul class="partners">
        <li class="partners__item">
          <img
            class="partners__img"
            src="https://imagizer.imageshack.com/img922/4337/B5vPPy.png"
            alt="Логотип Henkel"
          />
        </li>
        <li class="partners__item">
          <img
            class="partners__img"
            src="https://imagizer.imageshack.com/img922/858/e0C7ok.png"
            alt="Логотип John Deere"
          />
        </li>
        <li class="partners__item">
          <img
            class="partners__img"
            src="https://imagizer.imageshack.com/img922/1066/pfe6VM.png"
            alt="Логотип Macdonald's"
          />
        </li>
        <li class="partners__item">
          <img
            class="partners__img"
            src="https://imagizer.imageshack.com/img923/1733/ExA09X.png"
            alt="Логотип IKEA"
          />
        </li>
        <li class="partners__item">
          <img
            class="partners__img"
            src="https://imagizer.imageshack.com/img922/4174/I5Y9b3.png"
            alt="Логотип Reebok"
          />
        </li>
        <li class="partners__item">
          <img
            class="partners__img"
            src="https://imagizer.imageshack.com/img924/2571/8QYUhM.png"
            alt="Логотип Nike"
          />
        </li>
        <li class="partners__item">
          <img
            class="partners__img"
            src="https://imagizer.imageshack.com/img923/653/DZHkSA.png"
            alt="Логотип Caterpillar"
          />
        </li>
      </ul>
    </main>
  </body>
</html>
